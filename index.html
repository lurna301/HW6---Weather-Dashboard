<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" /> -->

  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <header>

        <h1> Weather Dashboard </h1>


    </header>



  <div class="searchSection">
    <div class=>
      <h2>Search for a City:</h2>
      <form  id="searchForm">
        <input id="searchInput"  type="text" placeholder="Atlanta">
        <button class="searchButton">Search</button>
      </form>
    </div>
  </div>

<!-- container to hold recent searches -->
  <div id="recentSearches">
    <h3>Recent Searches</h3>
  </div>
<!-- container to hold results from city search-->
  <div class="container">

    <div class="currentTemp">
  <h2><span id="city">City</span> <span id="date">Current Date</span></h2>
  
  <ul class="weatherInfo">
  <li>Temp:<span id="tempInfo"></span> </li>
  <li>Wind:<span id="windInfo"></span> </li>
  <li>Humidity:<span id="humidityInfo"></span> </li>
  <li>UV Index:<span id="uvInfo"></span> </li>
</ul>   
  </div>
  </div>


  <div id="forecast">

    <h2>5-Day Forecast</h2>

 <!-- container to hold results from forecast-->
  <div id="forecastDisplay" ></div>

  </div>
</div>
  <script src="assets/script.js"></script>
</body>

</html>
