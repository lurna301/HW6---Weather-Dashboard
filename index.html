<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
 <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" /> 
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <div class="container">
    <div class = "row">
      <div class = "col-12">
        <header class="p-2 tex-light mb-2">

          <h1> Weather Dashboard </h1>


        </header>
      </div>
    </div>

  <div class="row">
    <div class="col-sm-12 col-lg-3">
      <aside>
        <div id="search-container">
          <h2 class="fs-2">Search for a City:</h2>
            <form  id="search-form">
              <input id="search-form-city-input"  type="text" placeholder="Atlanta" class="co-12 form-control">
              <button  class="btn btn-primary col-12">Search</button>
           </form>
        </div>
        <div id="button-container"></div>
      </aside>
    </div>
    <div class="col-sm-12 col-lg-9"></div>
      <main>

        <div id="weather-day-container" class="hide row">
          
          <div class="col*12">
            <div class="d-flex">

              <h3 id="day"></h3> 
              <h3 id="date"></span></h3>
              <h2 class="me-2 text-capitalize">Temp:<span id="weather-day-temp"></span> </h2>
              <h2>Wind:<span id="weather-day-wind"></span> </h2>
              <h2>Humidity:<span id="weather-day-humidity"></span> </h2>
              <h2>UV Index:<span id="weather-day-uv-index"></span> </h2>
              <img id="weather-day-icon" src="" />
            </div>  
          </div> 

          <div id="outer-forecast-container" class="hide row">
            <div class="col-12">

              <div id="forecast">

                <h2>5-Day Forecast</h2>
              </div>
            </div>
             <!-- container to hold results from forecast-->
                <div id="forecast-container" class="row g-2" ></div>
        </main>      
      </div>
    </div>
  </div>  
  
  
  </div>   
  </div>
  </div>


  





  </div>

<!-- container to hold recent searches -->

    <h3>Recent Searches</h3>
  </div> -->
<!-- container to hold results from city search-->
  

<script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
